<!DOCTYPE html>
<html lang="en">

<head>

    <title>Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="Login.css">

</head>

<body>

 <div class="text-center">

    <div class="container">

        <div class="login">
            <img src="../images/CAPlogo.png" height  ="120" alt="CAP Logo">

            <h1 class="h4-header">Register</h1>
            
            <form class="needs-validation">
                <div class="form-group was-validated">
                    <label class="form-label" for="User ID"></label>
                    <input class="form-control" type="User ID" id="User ID" placeholder="User Id" required>
                    </div>

                <div class="form-group was-validated">
                    <label class="form-label" for="email"></label>
                    <input class="form-control" type="email" id="email" placeholder="Email Id" required>
                    </div>
              
                <div class="form-group was-validated">
                    <label class="form-label" for="password"></label>
                    <input class="form-control" type="password" id="password" placeholder="Enter Password" required>
                    </div>
                
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" id="check">
                    <label class="form-check-label" for="check">I agree to the Terms & Condition</label>
                </div>
                <div>
                <input class="btn btn-dark" type="submit" value="Register">

            </div>
            </div>
        </div>
            
          </div>

            </form>
    
     
    

</body>

</html>

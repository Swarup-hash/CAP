<!DOCTYPE html>
  <!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="./index.css">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>CAP System</title>
</head>
<body>
    
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="./images/CAPlogo.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">CAP</span>
                    <span class="profession">System</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text nav-text">Department</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Form</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text nav-text">Event</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-heart icon' ></i>
                            <span class="text nav-text">Update</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">Contact</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <div class="row">
                    
                    <div class="column1">
                        <a class="navbar-brand" href="#">
                        <img src="https://img.icons8.com/material-outlined/48/000000/timeline-week.png" alt="Avatar Logo" style="width: 50px;" class="rounded-pill"> 
                      </a>
                    </div>
                    <div class="column2">
                        <a class="navbar-brand" href="#">
                        <img src="https://img.icons8.com/ios-glyphs/90/000000/cat-profile--v1.png" alt="Avatar Logo" style="width: 50px;" class="rounded-pill"> 
                      </a>
                    </div>
                    <div class="column3">
                        <a class="navbar-brand" href="#">
                        <img src="https://img.icons8.com/ios-glyphs/90/000000/cat-profile--v1.png" alt="Avatar Logo" style="width: 50px;" class="rounded-pill"> 
                      </a>
                    </div>
                    
                        <div class="column4">
                            <a class="navbar-brand" href="#">
                            <img src="https://img.icons8.com/ios-glyphs/90/000000/cat-profile--v1.png" alt="Avatar Logo" style="width: 50px;" class="rounded-pill"> 
                          </a>
                        </div>
                      </div>
                
              </nav>
            </div>
              
    </section>

</body>
<script src="index.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <title> System Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="Systemlogin.css">

</head>

<body>

 <div class="text-center">

    <div class="container">

        <div class="login">
            <img src="../CAP SYSTEM/images/CAPlogo.png" height  ="120" alt="CAP Logo">
            <br>
            
            
            <form class="needs-validation">
                <div class="form-group was-validated">
                    <label class="form-label" for="email"></label>
                    <input class="form-control" type="email" id="email" placeholder="Email id/User id" required>
                    </div>
              
                <div class="form-group was-validated">
                    <label class="form-label" for="password"></label>
                    <input class="form-control" type="password" id="password" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group was-validated">
                        <label class="form-label" for="Department"></label>
                        <input class="form-control" type="Department" id="Department" placeholder="Enter Department" required>
                        </div>
                
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" id="check">
                    <label class="form-check-label" for="check">Remember me</label>
                </div>
                <div>
                <input class="btn btn-dark" type="submit" value="Login">
<br>
<br>
                <a href="#">Forgot Password</a>
                <p>Don't have an account ?  <a href="../Admin/Signin.html">Register here</a></p>
            </div>
            </div>
        </div>
            
          </div>

            </form>
    
     
    

</body>

</html>
